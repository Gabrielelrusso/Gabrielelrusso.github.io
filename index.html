<html>
    <head>
        <title>Snake Game</title>
        <style>
            canvas{
                display: block;
                margin: 0 auto;
            }

            .card .read-more:hover{
                font-size: 14px;
            }

            .card:hover{
                box-shadow: 8px 8px 8px yellowgreen;
                transform:scale(1.0);
            }

            .card{
              transition:.3s;
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <div style="background-image: url('img/bg.png'); height: 100%">
        <canvas id="snake" width="608" height="608"></canvas>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">HAI PERSO!</h5>
          </div>
          <div class="modal-body text-center">
              <p>"Chi non totalizza almeno 69 punti divini merita la cammellatio"</p>
              <p class="font-italic">- Albert Einstein</p>
            <button type="button" onClick="window.location.reload();" class="btn btn-warning" data-dismiss="modal">Ricomincia!</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="charModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="charModalLabel">CHOOSE YOUR FIGHTER!</h5>
          </div>
          <div class="modal-body text-center">

            <div class="row">
                <div class="col-4">
                    <div onclick="setChar('img/mino.png')" class="card">
                      <img class="card-img-top"  src="img/bigmino.png" alt="Card image cap">
                    </div>
                </div>
                <div class="col-4">
                    <div onclick="setChar('img/sultano.png')" class="card">
                      <img class="card-img-top" src="img/bigsultano.png" alt="Card image cap">
                    </div>
                </div>
                <div class="col-4">
                    <div onclick="setChar('img/ross.png')" class="card">
                      <img class="card-img-top" src="img/bigross.png" alt="Card image cap">
                    </div>
                </div>

            </div>
          </div>

        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript">
            $(window).on('load', function() {
                $('#charModal').modal('show');
            });
            var characterImg = "img/sultano.png"
            function setChar(charstr){
                characterImg = charstr;
                $('#charModal').modal('hide');
            }
    </script>
    <script src="snake.js"></script>

</html>
